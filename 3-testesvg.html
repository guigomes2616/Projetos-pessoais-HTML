<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="3-testesvg.css">
    <title>Atividade SVG</title>
</head>


<body>
    <header>
        <h1>Clique no retangulo azul SVG</h1>
    </header>
    <main>

        <svg width="600" height="300">
            <rect width="596" height="296"
             fill="white" stroke-width="4"
              stroke="black" x="2" y="2"/>
                
            <rect width="80" height="40"
             fill="blue" stroke-width="4"
              stroke="black" x="10" y="10"
               id="r1"/>

            <animate xlink:href="#r1"
             attributeName="x" from="10" to="600"
              dur="2s" begin="click" fill="remove" repeatCount="indefinite"/>
        </svg>
    </main>
    <footer>
        <p>Guilherme Gomes da Silva - 1B</p>
    </footer>
</body>
</html>
