    <header>
        <h1>Verificador de idade</h1>
    </header>
    
    <section>

        <div>

            <label>Ano de Nascimento:</label>
            <input type="number" name="txtdate" id="txtdate" min="0"><br>

            <label>Sexo:</label>
            <input type="radio" name="radiosex" id="masc" checked>
            <label for="masc">Masculino</label>

            <input type="radio" name="radiosex" id="fem">
            <label for="fem">Feminino</label><br>

            <input id="button" type="button" value="Verificar" onclick="verificar()">

        </div>

        <div id="resultado">

            <p>Preencha os dados acima para ver o resultado!</p>
        </div>
